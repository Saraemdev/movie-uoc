<mat-card class="mat-elevation-z4">
  <img
    *ngIf="actor.profile_path"
    src="{{ imgUrl + imgSize + actor.profile_path }}"
    alt="{{ actor.name }} picture"
    class="img-card"
  />
  <img
    *ngIf="!actor.profile_path"
    src="../../../../assets/img/logo-app.png"
    alt="'sin imagen de ' + {{ actor.name }}"
    class="img-card"
  />
  <mat-card-content>
    <mat-card-title>{{ actor.name }}</mat-card-title>
    <mat-card-subtitle>{{ actor.character }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
